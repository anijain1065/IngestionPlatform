# This file is used for development and local execution.
# It minimizes the logging output from Flink to keep the console clean.

# Root logger, set to WARN to avoid excessive logging.
rootLogger.level = WARN
rootLogger.appenderRef.console.ref = ConsoleAppender

# Console appender configuration
appender.console.name = ConsoleAppender
appender.console.type = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Set specific Flink loggers to WARN to reduce noise
logger.flink.name = org.apache.flink
logger.flink.level = WARN

logger.apache.kafka.name = org.apache.kafka
logger.apache.kafka.level = WARN

logger.zookeeper.name = org.apache.zookeeper
logger.zookeeper.level = WARN

